<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../index.css" />
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <title>Clipboard Async API</title>
</head>
<body>
    <header id='header-id'></header>
    <div class="info">
        <h1>Clipboard Async API</h1>
    </div>
    <div class="demos">
        <form>
            <label for="copy-input">Copy</label>
            <input 
                id="copy-input" 
                type="text" 
                name="copy" 
                placeholder="Write Something..."/>
            <button onclick="performCopy(event)">Copy</button>
        </form>

        <form>
            <label for="paste">Paste</label>
            <input
                id="paste-input"  
                type="text" 
                name="paste"
                readonly />
            <button onclick="performPaste(event);">Paste</button>
        </form>
    </div>
    <script src='../../utils/header.js'></script>
    <script>feather.replace()</script>
    <script src="../../demos/clipboard/index.js"></script>
</body>
</html>
