<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../index.css" />
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <title>Image Capture using the Webcam</title>
</head>
<body>
    <header id='header-id'></header>
    <div class="info">
        <h1>Image Capture using the Webcam</h1>
    </div>
    <div class="demos">
        <div class="ic-demo-btns">
            <button onclick="getUserMedia()">Get User Media</button>
            <button onclick="videoOff()">Switch Off</button>
            <button onclick="grabFrame()">Grab a Frame</button>
            <button onclick="takePhoto()">Take Photo</button>
        </div>
        
        <div>
            <video autoPlay></video>
        </div>

        <div>
            <canvas id='grabFrameCanvas'></canvas>
            <canvas id='takePhotoCanvas'></canvas>    
        </div>
    </div>
    <script src='../../utils/header.js'></script>
    <script>feather.replace()</script>
    <script src="../../demos/image-capture/index.js"></script>
</body>
</html>
