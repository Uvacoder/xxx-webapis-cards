<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../index.css" />
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <title>Resize Observer API</title>
</head>

<body>
    <header id='header-id'></header>
    <div class="info">
        <h1>Resize Observer Web API</h1>
    </div>
    <div class="demos">
        <h3>Drag me to resize the button</h3>
        <div>
            <span id='min-range-text-id'></span>
            <input onchange="resize(event)"" type="range" min=60 max=500 />
            <span id='max-range-text-id'></span>
        </div>
        <span id='range-value-id'></span>
        <br />
        <button id="dumbBtnId">I am a Dumb Button</button> <br />
        <textarea id="dumbAreaId">I am a dumb text area</textarea>
    </div>
    <script src='../../utils/header.js'></script>
    <script>feather.replace()</script>
    <script src="../../demos/resize-observer/index.js"></script>
</body>

</html>
