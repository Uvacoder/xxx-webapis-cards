<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../index.css" />
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <title>Battery Status API</title>
</head>
<body>
    <header id='header-id'></header>
    <div class="info">
        <h1>Battery Status API</h1>
    </div>
    <div class="demos">
        <div id='not-supported-id' class='not-supported'>

        </div>
        <div id="battery-charging-status-id" style="display:none;">
            <i width="100px" height="100px" data-feather="battery-charging"></i>
        </div>

        <div id="battery-status-id" style="display:none;">
            <i width="100px" height="100px" data-feather="battery"></i>
        </div>

        <ul class="battery-status-info">
            <li>
                <span>Battery Charging?</span> <span id="battery-status-charging"></span>
            </li>
            <li>
                <span>Battery Charge level:</span> <span id="battery-status-level"></span>
            </li>
        </ul>
    </div>
    <script src='../../utils/header.js'></script>
    <script>feather.replace()</script>
    <script src="../../demos/battery-status/index.js"></script>
</body>
</html>
